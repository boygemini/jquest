<!DOCTYPE html>
<html lang="en" id="particles-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="/jquest/src/styles/frames.css" />
		<link rel="stylesheet" href="/jquest/src/styles/index.css" />

		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
		></script>

		<script src="/jquest/src/js/script.js" type="module" defer></script>
		<script src="/jquest/src/js/questions.js" type="module"></script>
		<style>
			.particles-js-canvas-el {
				position: fixed;
				top: 0;
				z-index: -2 !important;
				/* background-image: url(/jquest/src/imgs/pexels-aleksandar-pasaric-2603464.jpg); */
				background-position: center !important;
				background-size: cover !important;
				background-repeat: no-repeat !important;
				background-attachment: fixed !important;
				background: linear-gradient(
					to top,
					#f3e7e9 0%,
					#e3eeff 99%,
					#f5f9ff 100%
				);
			}
		</style>

		<style>
			#particles-js {
				width: 100%;
				background-color: transparent;
				background-image: url("");
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				top: 0;
				position: fixed;
				z-index: -2 !important;
			}
		</style>
	</head>
	<body id="body">
		<h1 class="logo" id="logo">JQuest</h1>

		<svg id="circle" viewBox="0 0 200 200">
			<circle
				id="circlePath"
				cx="100"
				cy="100"
				r="80"
				stroke="#ddd"
				stroke-width="5"
				fill="none"
			></circle>
			<circle
				class="progress"
				cx="100"
				cy="100"
				r="80"
				stroke="#ff8800"
				stroke-width="5"
				fill="none"
				stroke-dasharray="502"
				stroke-dashoffset="502"
				transform="rotate(-90, 100, 100)"
				stroke-linecap="round"
			></circle>
			<text class="percentage" x="100" y="110" text-anchor="middle" fill="#555">
				0%
			</text>
			<text
				class="current-stage"
				x="100"
				y="140"
				text-anchor="middle"
				fill="#555"
			></text>
		</svg>
		<div class="q-container">
			<article class="question">
				<h1 class="q-heading">Let's Do a Little Fun Questionnaire</h1>
				<p class="q-subtext">
					You will receive an email with all your responses at the end of the
					session.
				</p>
			</article>
			<div class="field-container">
				<label class="text-label" for="email"
					>Please enter your email address</label
				>
				<input
					class="text-field"
					name="email"
					id="email"
					type="email"
					required
					autocomplete="off"
				/>
			</div>
		</div>

		<div class="error-message remove-error-message">
			<p class="error-text"></p>
		</div>

		<!-- <button style="padding: 15px 10px" id="btn">Click Me</button> -->
		<div class="main-Q-container">
			<h1 class="Question"></h1>
			<p class="selection-rule"></p>
			<div class="answer-field"></div>
		</div>

		<div class="result"></div>

		<div class="loader remove">
			<p class="sent-message"></p>
		</div>

		<div class="thank-you">
			<h1 class="big-thankyou">
				<img src="/jquest/src/imgs/falling-star.png" alt="" />
				<div class="thanks-message">
					<h1>You are a star!</h1>
					<p>
						Thank you for taking my survey ðŸ˜€
						<span class="whispers">whispers</span> just for fun ðŸ˜‚
					</p>
				</div>
			</h1>
			<div class="email-sent">
				Your responses has just been sent to
				<div class="email">
					<p class="changetext">click to change email</p>
					<p class="inner turndot" id="edit" contenteditable="true">kkk@d.d</p>
				</div>
			</div>

			<!-- <div class="feedback">
				<h1 class="give-emo">Give this survey and emoji</h1>
				<div class="emojis"></div>
			</div> -->
		</div>

		<div class="change-email">
			<div class="change-top">
				<p>Change Email</p>
				<div class="cancel">x</div>
			</div>
			<!-- <input
				type="email"
				name=""
				id="emailchange"
				placeholder="example@you.com"
			/> -->
			<button type="submit" class="saveemail">
				Save email and resubmit form
			</button>
		</div>

		<!-- <div id="particles-js"></div> -->
		<script src="/jquest/particles.js"></script>
		<script>
			/* -----------------------------------------------
/* How to use? : Check the GitHub README
/* ----------------------------------------------- */

			/* To load a config file (particles.json) you need to host this demo (MAMP/WAMP/local)... */
			/*
particlesJS.load('particles-js', 'particles.json', function() {
  console.log('particles.js loaded - callback');
});
*/

			/* Otherwise just put the config content (json): */

			particlesJS(
				"particles-js",

				{
					particles: {
						number: {
							value: 80,
							density: {
								enable: true,
								value_area: 800,
							},
						},
						color: {
							value: "#344754",
						},
						shape: {
							type: "circle",
							stroke: {
								width: 0,
								color: "#ffffff",
							},
							polygon: {
								nb_sides: 5,
							},
							image: {
								src: "img/github.svg",
								width: 100,
								height: 100,
							},
						},
						opacity: {
							value: 1,
							random: false,
							anim: {
								enable: false,
								speed: 1,
								opacity_min: 0.1,
								sync: false,
							},
						},
						size: {
							value: 5,
							random: true,
							anim: {
								enable: false,
								speed: 40,
								size_min: 0.1,
								sync: false,
							},
						},
						line_linked: {
							enable: true,
							distance: 150,
							color: "#344754",
							opacity: 0.4,
							width: 1,
						},
						move: {
							enable: true,
							speed: 6,
							direction: "none",
							random: false,
							straight: false,
							out_mode: "out",
							attract: {
								enable: false,
								rotateX: 600,
								rotateY: 1200,
							},
						},
					},
					interactivity: {
						detect_on: "canvas",
						events: {
							onhover: {
								enable: true,
								mode: "repulse",
							},
							onclick: {
								enable: true,
								mode: "push",
							},
							resize: true,
						},
						modes: {
							grab: {
								distance: 400,
								line_linked: {
									opacity: 1,
								},
							},
							bubble: {
								distance: 400,
								size: 40,
								duration: 2,
								opacity: 8,
								speed: 3,
							},
							repulse: {
								distance: 200,
							},
							push: {
								particles_nb: 4,
							},
							remove: {
								particles_nb: 2,
							},
						},
					},
					retina_detect: true,
					config_demo: {
						hide_card: false,
						background_image: "",
						background_position: "50% 50%",
						background_repeat: "no-repeat",
						background_size: "cover",
					},
				}
			);
		</script>
	</body>
	<dic class="control-buttons">
		<button class="back-button">
			<p class="continue-text back-text">Back</p>
			<p class="press-enter back-text">Press Arrow-Left Key</p>
		</button>
		<button class="continue-btn" id="continue">
			<p class="continue-text">Continue</p>
			<p class="press-enter">Press Enter</p>
		</button>
		<!-- <button class="continue-btn" id="changeemail">
				<p class="continue-text">Change email</p>
			</button> -->
	</dic>
</html>
